    <title>My Book Barn</title>

<body style="color: rgb(14, 48, 48); background-color:wheat;">


    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: tan;">
        <a class="navbar-brand" href="#">My Book Barn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    id="searchVal">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>


        </div>

    <div id="msg"></div>

    <div class="card" style="width: 60rem; margin: auto; background-color: rgb(248, 243, 233);">
        <div class="card-body">

            <div class="container mt-4">
            <h2>Add Your Books here</h2>
            <hr>
            <form id="libraryForm">
                <div class="form-group row">
                    <label for="bookName" class="col-sm-2 col-form-label">Book name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="bookName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Author" class="col-sm-2 col-form-label">Author</label>
                    <div class="col-sm-10">
                        <input type="Author" class="form-control" id="Author">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
                        <div class="col-sm-10">
                            <!-- <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="Fiction" value="Fiction"
                                    checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Fiction
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="Computer Programming"
                                    value="Computer Programming">
                                <label class="form-check-label" for="gridRadios2">
                                    Computer Programming
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="type" id="Cooking" value="Cooking">
                                <label class="form-check-label" for="gridRadios3">
                                    Cooking
                                </label>
                            </div>  -->
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="dropdown">
                                <option selected>None</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Science">Science</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="English">English</option>
                                <option value="Philosophy">Philosophy</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Historical">Historical</option>
                                <option value="Fantasy">Fantasy</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="addBtn" style="background-color:sienna;">Add Book</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

         <div class="container mt-4">
            <h2>Added Books</h2>
            <hr>
    
            <div class="table">
    
    
                <table class="table table-striped">
                    <thead>
                        <tr>
    
                            <th scope="col">Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Genre</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
         </div>
